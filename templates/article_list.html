{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}

    {% for article in object_list %}
       <div class="card" style="">
            <div class="card-header">
                <span class="font-weight-bold"><a href="#"><h2>{{ article.title }}</h2></a></span>
            </div>
            {% if article.photo %}
                <img class="card-img-top" src="{{ article.photo.url }}" alt="{{ article.title }}">
            {%  endif %}
            <div class="card-body">
                {{ article.summary }}...
            </div>
            <div class="card-footer text-left text-muted">
                <span class="text-muted">author {{ article.author | title }} &middot; {{ article.date }}</span>
            </div>
       </div>
           <br>
    {% endfor %}
{% endblock content %}
