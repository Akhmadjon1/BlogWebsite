{% extends 'base.html' %}
{% block title %}Home Page{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        {{ user.username }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You didn't log in!</p>
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
